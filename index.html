 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Resume Builder</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <div class="forms">
             
             <form id="resume-form">
                <h1 id="heading">Resume Builder</h1>
                 <input class="input" type="text" placeholder="Enter your name" id="name" required>
                 <input class="input1" type="text" placeholder="Enter your father's name" id="fatherName" required>
                 <input class="input2" type="number" placeholder="Enter your age" id="age" required>
                 <label for="gender">Select Gender:</label>
                 <select name="gender" id="gender">
                     <option value="">--Select--</option>
                     <option value="female">Female</option>
                     <option value="male">Male</option>
                     <option value="rather-not-say">Rather Not Say</option>
                 </select>
                 <h3>Enter your qualifications</h3>
                 <input class="input3" type="text" placeholder="Matriculation" id="matriculation" required>
                 <input class="input4" type="text" placeholder="Intermediate" id="intermediate" required>
                 <input class="input5" type="text" placeholder="Bachelors" id="bachelors" required>
                 <h3>Enter your skills</h3>
                 <input class="input6" type="text" placeholder="Enter skills" id="skills" required>
                 <button type="submit">Submit</button>
             </form>
             <div id="resume-display"></div>
         </div>
     </div>
     <script src="app.js"></script>
 </body>
 </html>
